<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="property_bar">
        <div class="button1">
            <h1><span style="font-size: 15px; font-family: Arial, Helvetica, sans-serif;">@</span><span> punctuation</span></h1>
        </div>
        <div class="button2">
            <h1><span style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;"># </span> <span>numbers</span></h1>
        </div>
        <div class="separator"></div>
    </div>
    <div class="englishtype" id="type_selector">
        <span><i class="fa-solid fa-earth-africa"></i> english</span>
    </div>
    <div class="typeselectarea" id="typeselectarea">
        <div class="close" id="closeselector">
            <i class="fa-solid fa-xmark"></i>
        </div>

        <div class="select1">
            <span>englsh</span>
        </div>
        <div class="select2">
            <span>english5k</span>
        </div>
        <div class="select3">
            <span>english10k</span>
        </div>
        <div class="select4">
            <span>english25k</span>
        </div>
        <div class="select5">
            <span>english450k</span>
        </div>
    </div>
    <div class="blur" id="blur"></div>
    <div class="typing_space" id="typing_space">
        <h1 class="title"><span style="color: #80cbc4;">Khub</span>Types</h1>
        <h1 id="wpm">0wpm</h1>
        <div class="populated" id="populated">
        </div>
        <i class="fa-solid fa-rotate-right refresh" id="refresh"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
